<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#111827"/>
    <!-- The title will be set dynamically by the application after loading the branding configuration -->
    <title>GenGreeting</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <script id="branding-config" type="application/json">
      {
        "appName": "Greeting",
        "appAccent": "Gen"
      }
    </script>
    <link rel="stylesheet" href="/index.css">
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.5.3",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "process": "https://aistudiocdn.com/process@^0.11.10",
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.17",
    "autoprefixer": "https://aistudiocdn.com/autoprefixer@^10.4.21",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "buffer": "https://aistudiocdn.com/buffer@^6.0.3",
    "crypto": "https://aistudiocdn.com/crypto@^1.0.1",
    "util": "https://aistudiocdn.com/util@^0.12.5",
    "bcryptjs": "https://aistudiocdn.com/bcryptjs@^3.0.3"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
