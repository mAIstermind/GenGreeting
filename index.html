<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#111827"/>
    <!-- The title will be set dynamically by the application after loading the branding configuration -->
    <title>AI Greetings</title>
    <script id="branding-config" type="application/json">
      {
        "appName": "Greetings",
        "appAccent": "AI"
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js" crossorigin></script>
    <script src="https://aistudiocdn.com/papaparse@^5.5.3"></script>
    <script src="https://aistudiocdn.com/jszip@^3.10.1"></script>
    <script src="https://aistudiocdn.com/file-saver@^2.0.5"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0-rc.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0-rc.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
    <script>
      // Polyfill 'process' for browser environment to prevent app crash
      if (typeof window.process === 'undefined') {
        window.process = { env: { API_KEY: '' } };
      }
    </script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="/index.tsx"></script>
  </body>
</html>
