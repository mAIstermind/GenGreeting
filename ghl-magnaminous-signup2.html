<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- WHITELABEL: Title can be dynamic, e.g., A Gift For You - {{ agency.name }} -->
    <title>A Gift For You - GenGreeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        .gradient-bg { background-color: #0B1120; background-image: radial-gradient(at 10% 20%, hsla(217, 78%, 20%, 1) 0px, transparent 50%), radial-gradient(at 80% 0%, hsla(269, 78%, 25%, 1) 0px, transparent 50%), radial-gradient(at 80% 90%, hsla(300, 78%, 25%, 1) 0px, transparent 50%); }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

    <!-- Header -->
    <header class="py-5 px-6">
        <div class="container mx-auto">
            <img src="data:image/svg+xml,%3csvg height='40' viewBox='0 0 300 66' fill='none' xmlns='http://www.w3.org/2000/svg'%3e%3cg transform='translate(0, 0) scale(0.3)'%3e%3ccircle cx='100' cy='100' r='95' fill='%23f3f4f6'/%3e%3cdefs%3e%3clinearGradient id='logo-gradient-full' x1='28' y1='28' x2='172' y2='172' gradientUnits='userSpaceOnUse'%3e%3cstop stop-color='%232563EB'/%3e%3cstop offset='1' stop-color='%2310B981'/%3e%3c/linearGradient%3e%3c/defs%3e%3cpath d='M158.5 60.5C158.5 35.3857 121.114 28 100 28C67.5 28 35 55.5 35 100C35 144.5 76 172 100 172C111.5 172 125 167 125 155' stroke='url(%23logo-gradient-full)' stroke-width='20' stroke-linecap='round'/%3e%3cpath d='M152 28L180 55L152 82' stroke='url(%23logo-gradient-full)' stroke-width='20' stroke-linecap='round' stroke-linejoin='round'/%3e%3cpath d='M70 115L130 85L130 130L70 145L70 115Z' fill='%23D1D5DB'/%3e%3cpath d='M70 115L100 130L130 115' stroke-width='6' stroke='%23E5E7EB' stroke-linejoin='round' stroke-linecap='round'/%3e%3cpath d='M60 70L120 40L120 85L60 100L60 70Z' fill='%23E5E7EB'/%3e%3cpath d='M60 70L90 85L120 70' stroke-width='6' stroke='%23F9FAFB' stroke-linejoin='round' stroke-linecap='round'/%3e%3c/g%3e%3ctext x='185' y='42' font-family='Inter, sans-serif' font-size='32' font-weight='bold' text-anchor='middle'%3e%3ctspan fill='%231E40AF'%3eGen%3c/tspan%3e%3ctspan fill='%236B7280'%3eGreeting%3c/tspan%3e%3c/text%3e%3c/svg%3e" alt="GenGreeting Logo" class="h-10 mx-auto sm:mx-0">
        </div>
    </header>

    <!-- Content -->
    <main class="gradient-bg flex-grow flex items-center justify-center py-20 px-6">
        <div class="container mx-auto text-center max-w-2xl bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl p-12">
             <div class="w-24 h-24 mx-auto mb-6 bg-green-500/20 text-green-400 rounded-full flex items-center justify-center border-2 border-green-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 11.25v8.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5v-8.25M12 4.875A2.625 2.625 0 1014.625 7.5H12v-2.625z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h2.625A2.625 2.625 0 1112 4.875v2.625z" />
                </svg>
            </div>
            <h2 class="text-4xl md:text-5xl font-extrabold mb-4">A Gift from Us to You.</h2>
            <p class="text-lg text-gray-300 mb-8">
                As a special thank you, we're giving you a lifetime bonus. Click the button below to create your account and automatically claim <strong class="text-white">50 free credits, every single month, forever.</strong> No strings attached.
            </p>
            <!-- 
                NOTE FOR IMPLEMENTER: 
                1. The link below should point to your deployed React application.
                2. The '?magnanimous=FOREVER50' part is crucial. 
                   It tells the app to automatically apply the bonus.
            -->
            <a href="/?magnanimous=FOREVER50" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg text-lg transition-transform transform hover:scale-105 inline-block">
                Claim My 50 Free Monthly Credits
            </a>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-900 text-center py-6">
        <!-- WHITELABEL: Copyright can be dynamic, e.g., &copy; 2025 {{ agency.name }}. All Rights Reserved. -->
        <p class="text-gray-500">&copy; 2025 GenGreeting. All Rights Reserved.</p>
    </footer>

</body>
</html>
